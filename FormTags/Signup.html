<html>
    <head>
        <title>Registration Page</title>

    </head>
    <body>
       <!--  <h3>Registration Page</h3> -->
        <form >
            <fieldset>
                <legend>Signup Page</legend>
            <label>User Name:*</label>
            <input type="text"/>  
            <br><br>

            <label >Mobile No:::</label>
            <input type="number"/>  <br><br>
            <label >DOB::::::::::::</label>
            <input type="date"/>  <br><br>
            <label >Gender</label>
            <input type="radio" name="abc" /> Male
            <input type="radio" name="abc"/> Female

            <br>
            <br>
            <label >State::::</label>
            <select>
                <option >Please Select State</option>
                <option >UP</option>
                <option >MP</option>
                <option >TS</option>
                <option >TN</option>
                <option >KA</option>
                <option >KL</option>
            </select>
            <br>
            <br>
            <label >Message::::::</label>
            <textarea  cols="30" rows="4"></textarea>
            <br>
            <br>
            <input type="checkbox" /> Please Accept  <a href="#"> Terms & Conditions</a>

            <br>
            <input type="submit"   value="Signup"/>
            <input type="reset" />
           <!--  <input type="button"   />
            <input type="button"  value="Registration" /> -->
    </fieldset>
        </form>
    </body>
</html>
